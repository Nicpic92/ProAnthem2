<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Profile | ProAnthem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <header class="h-16 border-b border-gray-800 bg-gray-950 flex justify-between items-center px-6">
        <div class="flex items-center space-x-4">
            <a href="/Band.html" class="text-gray-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            </a>
            <h1 class="text-xl font-bold">Band Identity</h1>
        </div>
        <button id="save-profile-btn" class="btn btn-primary px-6 py-2">Save Profile</button>
    </header>

    <main class="container mx-auto max-w-4xl p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="md:col-span-1 space-y-6">
                <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700 text-center">
                    <div id="band-logo-placeholder" class="w-32 h-32 bg-gray-900 rounded-full mx-auto mb-4 border-2 border-dashed border-gray-600 flex items-center justify-center cursor-pointer hover:border-blue-500 transition-colors">
                        <span class="text-xs text-gray-500">Upload Logo</span>
                    </div>
                    <h2 id="display-band-name" class="text-xl font-bold">Your Band Name</h2>
                    <p class="text-xs text-blue-400 uppercase tracking-widest mt-1">Established 2026</p>
                </div>
                
                <div class="bg-gray-800 p-6 rounded-2xl border border-gray-700">
                    <h3 class="text-xs font-bold text-gray-500 uppercase mb-4">Social Presence</h3>
                    <div class="space-y-3">
                        <input type="text" placeholder="Instagram URL" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-xs focus:border-blue-500 outline-none">
                        <input type="text" placeholder="Spotify URL" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-xs focus:border-blue-500 outline-none">
                        <input type="text" placeholder="YouTube URL" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-xs focus:border-blue-500 outline-none">
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 space-y-6">
                <section class="bg-gray-800 p-8 rounded-2xl border border-gray-700">
                    <h3 class="text-lg font-bold mb-6">General Information</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs text-gray-500 mb-2 uppercase">Band Description / Bio</label>
                            <textarea class="w-full bg-gray-900 border border-gray-700 rounded-lg p-4 text-sm h-32 focus:border-blue-500 outline-none" placeholder="Tell the world (and your sound guy) who you are..."></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs text-gray-500 mb-2 uppercase">Primary Genre</label>
                                <input type="text" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-sm">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-500 mb-2 uppercase">Location</label>
                                <input type="text" class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-sm">
                            </div>
                        </div>
                    </div>
                </section>

                <section class="bg-gray-800 p-8 rounded-2xl border border-gray-700">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-bold">The Roster</h3>
                        <button class="text-xs text-blue-500">+ Invite Member</button>
                    </div>
                    <div id="member-list" class="divide-y divide-gray-700">
                        <div class="py-3 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center font-bold text-xs">MA</div>
                                <div>
                                    <p class="text-sm font-bold">Admin User</p>
                                    <p class="text-[10px] text-gray-500">Band Leader</p>
                                </div>
                            </div>
                            <span class="text-[10px] bg-gray-900 px-2 py-1 rounded border border-gray-700">OWNER</span>
                        </div>
                    </div>
                </section>
            </div>

        </div>
    </main>
</body>
</html>
