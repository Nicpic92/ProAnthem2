<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Manager | ProAnthem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <header class="h-16 border-b border-gray-800 bg-gray-950 flex justify-between items-center px-6">
        <div class="flex items-center space-x-4">
            <a href="/dashboard" class="text-gray-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            </a>
            <h1 class="text-xl font-bold">Band Management</h1>
        </div>
        <div id="band-status" class="text-xs font-mono text-green-500 bg-green-500/10 px-3 py-1 rounded-full border border-green-500/20">
            SOLO MODE / FREE
        </div>
    </header>

    <div class="flex flex-grow">
        <nav class="w-64 border-r border-gray-800 bg-gray-900/50 p-4 space-y-2">
            <button class="nav-tab w-full text-left px-4 py-3 rounded-lg bg-blue-600/10 text-blue-400 border border-blue-500/50" data-section="setlists">
                Setlists
            </button>
            <button class="nav-tab w-full text-left px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800" data-section="merch">
                Merch Inventory
            </button>
            <button class="nav-tab w-full text-left px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800" data-section="finances">
                Show Finances
            </button>
            <button class="nav-tab w-full text-left px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800" data-section="members">
                Band Members
            </button>
        </nav>

        <main id="management-content" class="flex-grow p-8 overflow-y-auto">
            <div id="setlist-section">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-3xl font-bold">Your Setlists</h2>
                    <button id="create-setlist-btn" class="btn btn-primary">+ Create New Setlist</button>
                </div>
                
                <div id="setlist-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="p-12 border-2 border-dashed border-gray-800 rounded-xl flex flex-col items-center justify-center text-gray-600">
                        <p>No setlists found. Start by creating one for your next gig.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="management-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl w-full max-w-2xl overflow-hidden">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold">Modal Title</h3>
                <button onclick="document.getElementById('management-modal').classList.add('hidden')" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <div id="modal-body" class="p-6">
                </div>
        </div>
    </div>

    <script type="module">
        import { checkAccess } from './js/auth.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAccess()) return;
            
            // Basic Tab Switching Logic
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.onclick = () => {
                    document.querySelectorAll('.nav-tab').forEach(t => t.className = "nav-tab w-full text-left px-4 py-3 rounded-lg text-gray-400 hover:bg-gray-800");
                    tab.className = "nav-tab w-full text-left px-4 py-3 rounded-lg bg-blue-600/10 text-blue-400 border border-blue-500/50";
                    
                    const section = tab.dataset.section;
                    // In a full build, this would trigger loadSection(section)
                };
            });
        });
    </script>
</body>
</html>
