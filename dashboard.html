<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ProAnthem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-black text-gray-100 min-h-screen flex">

    <aside class="w-64 border-r border-gray-800 flex flex-col p-6 space-y-8">
        <div class="text-xl font-bold italic">Pro<span class="text-blue-500">Anthem</span></div>
        
        <nav class="flex-1 space-y-2">
            <a href="/dashboard.html" class="block p-3 bg-blue-600 rounded-xl text-sm font-bold">Dashboard</a>
            <a href="/ProjectAnthem.html" class="block p-3 hover:bg-gray-900 rounded-xl text-sm text-gray-400">Song Editor</a>
            <a href="/Band.html" class="block p-3 hover:bg-gray-900 rounded-xl text-sm text-gray-400">Band Profile</a>
            <a href="/stage-plot-editor.html" class="block p-3 hover:bg-gray-900 rounded-xl text-sm text-gray-400">Stage Plots</a>
        </nav>

        <button id="logout-btn" class="text-left p-3 text-red-500 text-sm hover:bg-red-950/20 rounded-xl transition-colors">Logout</button>
    </aside>

    <main class="flex-1 p-10 overflow-y-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold">Artist Overview</h1>
                <p class="text-gray-500 text-sm mt-1" id="user-welcome">Loading your profile...</p>
            </div>
            <div id="role-badge" class="px-4 py-1 bg-gray-800 border border-gray-700 rounded-full text-[10px] uppercase tracking-widest text-gray-400 font-bold">
                User
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-gray-900/50 border border-gray-800 p-6 rounded-2xl">
                <p class="text-gray-500 text-xs uppercase font-bold mb-1">Song Library</p>
                <p class="text-2xl font-bold" id="stat-songs">0</p>
            </div>
            <div class="bg-gray-900/50 border border-gray-800 p-6 rounded-2xl">
                <p class="text-gray-500 text-xs uppercase font-bold mb-1">Upcoming Events</p>
                <p class="text-2xl font-bold" id="stat-events">0</p>
            </div>
            <div class="bg-gray-900/50 border border-gray-800 p-6 rounded-2xl border-l-blue-500 border-l-4">
                <p class="text-gray-500 text-xs uppercase font-bold mb-1">Role Permissions</p>
                <p class="text-sm font-bold text-blue-400" id="stat-role">Verifying...</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <section>
                <h2 class="text-xl font-bold mb-4">Recent Songs</h2>
                <div id="recent-songs-list" class="space-y-3">
                    <div class="p-4 bg-gray-900 rounded-xl border border-gray-800 animate-pulse">Loading songs...</div>
                </div>
            </section>

            <section>
                <h2 class="text-xl font-bold mb-4">Band Status</h2>
                <div id="band-info-card" class="p-8 bg-gradient-to-br from-gray-900 to-black rounded-3xl border border-gray-800">
                    <p class="text-gray-500 italic text-sm">Join a band to see activity here.</p>
                </div>
            </section>
        </div>
    </main>

    <script type="module">
        import { getUserPayload, logout, checkPermission } from './js/auth.js';
        import { apiRequest } from './js/api.js';

        // 1. Protection & Identity
        const user = getUserPayload();
        if (!user) window.location.href = '/index.html';

        document.getElementById('user-welcome').innerText = `Welcome back, ${user.email}`;
        document.getElementById('role-badge').innerText = user.role || 'User';
        document.getElementById('stat-role').innerText = checkPermission('can_manage_band') ? 'Full Access' : 'Limited Access';
        document.getElementById('logout-btn').onclick = logout;

        // 2. Fetch Data from Neon
        async function loadDashboard() {
            try {
                // Fetch Lyric Sheets
                const songs = await apiRequest('songs');
                const songList = document.getElementById('recent-songs-list');
                document.getElementById('stat-songs').innerText = songs.length;

                if (songs.length === 0) {
                    songList.innerHTML = '<p class="text-gray-600 text-sm italic">No songs found in your library.</p>';
                } else {
                    songList.innerHTML = songs.slice(0, 5).map(s => `
                        <div class="p-4 bg-gray-900 border border-gray-800 rounded-xl flex justify-between items-center hover:border-blue-500 transition-colors cursor-pointer" onclick="window.location.href='/ProjectAnthem.html?id=${s.id}'">
                            <div>
                                <p class="font-bold text-sm">${s.title}</p>
                                <p class="text-[10px] text-gray-500 uppercase">${s.artist || 'Unknown Artist'}</p>
                            </div>
                            <span class="text-[10px] text-gray-600">${new Date(s.updated_at).toLocaleDateString()}</span>
                        </div>
                    `).join('');
                }

                // Fetch Events/Bands
                if (user.band_id) {
                    const band = await apiRequest(`band/details`);
                    document.getElementById('band-info-card').innerHTML = `
                        <h3 class="text-2xl font-bold text-blue-500">${band.band_name}</h3>
                        <p class="text-xs text-gray-400 mt-2">${band.bio || 'No bio set.'}</p>
                        <div class="mt-6 pt-6 border-t border-gray-800 flex gap-4">
                            <a href="/Band.html" class="text-xs font-bold text-white bg-gray-800 px-4 py-2 rounded-lg">Manage Band</a>
                        </div>
                    `;
                }
            } catch (err) {
                console.error("Dashboard Load Error:", err);
            }
        }

        loadDashboard();
    </script>
</body>
</html>
