<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ProAnthem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-black text-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-3xl font-bold italic">PRO<span class="text-blue-500">ANTHEM</span></h1>
                <p id="welcome-msg" class="text-gray-500 text-sm mt-1">Authenticating...</p>
            </div>
            <button onclick="handleLogout()" class="px-6 py-2 bg-gray-900 border border-gray-800 rounded-xl text-xs font-bold hover:bg-red-900/20 hover:text-red-500 transition-all">Logout</button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-900 border border-gray-800 p-8 rounded-3xl">
                <h3 class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mb-2">Account Status</h3>
                <p id="user-role" class="text-xl font-bold text-blue-400">Loading...</p>
            </div>
            <div class="bg-gray-900 border border-gray-800 p-8 rounded-3xl">
                <h3 class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mb-2">Song Library</h3>
                <p class="text-xl font-bold">0 Active</p>
            </div>
            <div class="bg-gray-900 border border-gray-800 p-8 rounded-3xl">
                <h3 class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mb-2">Band Access</h3>
                <p id="band-status" class="text-xl font-bold text-gray-400 italic text-sm">No Band Linked</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { getUserPayload, logout } from './js/auth.js';
        
        const user = getUserPayload();
        if (!user) window.location.href = '/index.html';

        document.getElementById('welcome-msg').innerText = `Welcome back, ${user.email}`;
        document.getElementById('user-role').innerText = user.role_id === 1 ? 'Administrator' : 'Artist / User';
        
        window.handleLogout = logout;
    </script>
</body>
</html>
