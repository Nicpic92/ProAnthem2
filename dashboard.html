<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ProAnthem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="tool bg-gray-900 text-gray-100 min-h-screen">
    <header class="p-6 border-b border-gray-800 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <img src="/assets/logo_pa.jpg" alt="Logo" class="h-10">
            <h1 class="text-2xl font-bold">Dashboard</h1>
        </div>
        <div class="flex items-center gap-4">
            <span id="welcome-user" class="text-gray-400"></span>
            <button id="logout-btn" class="text-sm hover:text-red-500">Logout</button>
        </div>
    </header>

    <main class="container mx-auto p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
        <a href="/ProjectAnthem.html" class="feature-card p-6 rounded-lg bg-gray-800 border border-gray-700 hover:border-blue-500">
            <h3 class="text-xl font-bold mb-2">Song Editor</h3>
            <p class="text-gray-400 text-sm">Create charts, tabs, and lyric sheets.</p>
        </a>
        <a href="/stage-plot-editor.html" class="feature-card p-6 rounded-lg bg-gray-800 border border-gray-700 hover:border-red-500">
            <h3 class="text-xl font-bold mb-2">Stage Plots</h3>
            <p class="text-gray-400 text-sm">Design your technical rider and stage layout.</p>
        </a>
        <a href="/Band.html" class="feature-card p-6 rounded-lg bg-gray-800 border border-gray-700 hover:border-green-500">
            <h3 class="text-xl font-bold mb-2">Band Management</h3>
            <p class="text-gray-400 text-sm">Manage merch, finances, and setlists.</p>
        </a>
    </main>

    <script type="module">
        import { getUserPayload, checkAccess } from './js/auth.js';
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAccess()) return;
            const user = getUserPayload();
            document.getElementById('welcome-user').textContent = `Hello, ${user.name}`;
            document.getElementById('logout-btn').onclick = () => {
                localStorage.removeItem('user_token');
                window.location.href = '/proanthem_index.html';
            };
        });
    </script>
</body>
</html>
