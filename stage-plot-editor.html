<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Plot Designer | ProAnthem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        #stage-canvas {
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .stage-item {
            cursor: move;
            transition: transform 0.1s;
        }
        .stage-item:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col overflow-hidden">
    <header class="h-16 border-b border-gray-800 bg-gray-950 flex justify-between items-center px-6 shrink-0">
        <div class="flex items-center space-x-4">
            <a href="/dashboard" class="text-gray-400 hover:text-white transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            </a>
            <h1 class="text-xl font-bold">Stage Plot Designer</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button id="clear-stage-btn" class="text-xs text-gray-400 hover:text-red-400">Clear Stage</button>
            <button id="save-plot-btn" class="btn btn-primary px-4 py-2 text-sm">Save Plot</button>
            <button id="export-png-btn" class="bg-gray-800 border border-gray-700 px-4 py-2 rounded-lg text-sm">Export Image</button>
        </div>
    </header>

    <div class="flex flex-grow overflow-hidden">
        <aside class="w-64 border-r border-gray-800 bg-gray-900/50 p-4 overflow-y-auto shrink-0">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-6">Toolbox</h3>
            
            <div class="space-y-8">
                <section>
                    <p class="text-[10px] text-blue-400 font-bold mb-3 uppercase">Backline</p>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="asset-item flex flex-col items-center p-2 bg-gray-800 rounded border border-gray-700 cursor-grab" draggable="true" data-type="drum">
                            <span class="text-2xl mb-1">ğŸ¥</span>
                            <span class="text-[10px]">Drums</span>
                        </div>
                        <div class="asset-item flex flex-col items-center p-2 bg-gray-800 rounded border border-gray-700 cursor-grab" draggable="true" data-type="amp">
                            <span class="text-2xl mb-1">ğŸ”Š</span>
                            <span class="text-[10px]">Amp</span>
                        </div>
                        <div class="asset-item flex flex-col items-center p-2 bg-gray-800 rounded border border-gray-700 cursor-grab" draggable="true" data-type="keys">
                            <span class="text-2xl mb-1">ğŸ¹</span>
                            <span class="text-[10px]">Keys</span>
                        </div>
                    </div>
                </section>

                <section>
                    <p class="text-[10px] text-red-400 font-bold mb-3 uppercase">Audio/Mics</p>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="asset-item flex flex-col items-center p-2 bg-gray-800 rounded border border-gray-700 cursor-grab" draggable="true" data-type="mic">
                            <span class="text-2xl mb-1">ğŸ¤</span>
                            <span class="text-[10px]">Vocal Mic</span>
                        </div>
                        <div class="asset-item flex flex-col items-center p-2 bg-gray-800 rounded border border-gray-700 cursor-grab" draggable="true" data-type="monitor">
                            <span class="text-2xl mb-1">ğŸ“</span>
                            <span class="text-[10px]">Monitor</span>
                        </div>
                        <div class="asset-item flex flex-col items-center p-2 bg-gray-800 rounded border border-gray-700 cursor-grab" draggable="true" data-type="di">
                            <span class="text-2xl mb-1">ğŸ”Œ</span>
                            <span class="text-[10px]">DI Box</span>
                        </div>
                    </div>
                </section>
            </div>
        </aside>

        <main class="flex-grow bg-gray-900 p-12 relative overflow-hidden flex items-center justify-center">
            <div id="stage-canvas" class="w-full max-w-4xl aspect-[16/9] bg-gray-950 border-2 border-gray-800 rounded-lg shadow-2xl relative">
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-10">
                    <p class="text-4xl font-bold uppercase tracking-tighter">Front of House</p>
                </div>
                </div>
        </main>

        <aside class="w-72 border-l border-gray-800 bg-gray-900/50 p-6 overflow-y-auto shrink-0">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Input List</h3>
            <div id="input-list" class="space-y-2">
                <p class="text-xs text-gray-600 italic">Add items to the stage to generate your input list.</p>
            </div>
        </aside>
    </div>

    <script type="module" src="/js/modules/stagePlotController.js"></script>
</body>
</html>
