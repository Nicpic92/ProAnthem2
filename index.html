<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ProAnthem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-black text-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-gray-900 p-8 rounded-3xl border border-gray-800 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black italic tracking-tighter">PRO<span class="text-blue-500">ANTHEM</span></h1>
            <p class="text-gray-500 text-xs uppercase tracking-widest mt-1">Artist Portal</p>
        </div>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1 ml-1">Email</label>
                <input type="email" id="email" required class="w-full bg-gray-950 border border-gray-800 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1 ml-1">Password</label>
                <input type="password" id="password" required class="w-full bg-gray-950 border border-gray-800 rounded-xl px-4 py-3 text-sm focus:border-blue-500 outline-none">
            </div>
            <button type="submit" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl mt-4 transition-all active:scale-95">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/signup.html" class="text-xs text-gray-500 hover:text-white transition-colors">Create new artist account</a>
        </div>
    </div>

    <script type="module">
        import { handleLogin } from './js/auth.js';
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.innerText = 'Signing in...';
            try {
                await handleLogin(document.getElementById('email').value, document.getElementById('password').value);
            } catch (err) {
                btn.disabled = false;
                btn.innerText = 'Sign In';
            }
        });
    </script>
</body>
</html>
